        // Worker URL - kendi worker URL'nizi buraya ekleyin
        const WORKER_URL = 'https://view-counter.agursel.workers.dev/';

// SAYIYI ARTIRAN fonksiyon
async function incrementViewCount(pageId) {
    try {
        const response = await fetch(WORKER_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                page: pageId,
                action: 'increment'  // Açıkça belirtelim
            })
        });

        if (response.ok) {
            const data = await response.json();
            return data.views;
        }
    } catch (error) {
        console.error('Görüntüleme sayacı hatası:', error);
    }
    return 0;
}

// SADECE OKUYAN fonksiyon - POST kullan
async function getViewCount(pageId) {
    try {
        const response = await fetch(WORKER_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                page: pageId,
                action: 'get'  // Açıkça 'get' belirt
            })
        });

        if (response.ok) {
            const data = await response.json();
            return data.views || 0;
        }
    } catch (error) {
        console.error('Görüntüleme sayısı alınamadı:', error);
    }
    return 0;
}
        // Görüntüleme sayısını getirme fonksiyonu (modal için)
        async function getViewCount(pageId) {
            try {
                const response = await fetch(`${WORKER_URL}?page=${pageId}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.views || 0;
                }
            } catch (error) {
                console.error('Görüntüleme sayısı alınamadı:', error);
            }
            return Math.floor(Math.random() * 500) + 50; // Fallback
        }

        class AnnouncementManager {
            constructor() {
                this.announcements = [];
                this.filteredAnnouncements = [];
                this.currentPage = 1;
                this.itemsPerPage = 6;
                this.currentFilter = 'all';
                this.currentSort = 'date-desc';
                this.searchTerm = '';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadAnnouncements();
            }

            setupEventListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilter(e));
                });

                const searchInput = document.getElementById('searchInput');
                const clearSearch = document.getElementById('clearSearch');
                
                searchInput.addEventListener('input', (e) => this.handleSearch(e));
                clearSearch.addEventListener('click', () => this.clearSearch());

                document.getElementById('sortSelect').addEventListener('change', (e) => this.handleSort(e));
            }
async loadAnnouncements() {
    try {
        console.log('🔍 JSON yükleniyor...');
        const response = await fetch('/content/duyurular.json');
        const data = await response.json();
        
        this.announcements = data.items;
        console.log('✅ JSON yüklendi:', this.announcements.length + ' duyuru');
        
        // Önce duyuruları göster
        this.applyFilters();
        
        // Sonra görüntüleme sayılarını yükle ve render et
        await this.loadAllViewCounts();
        console.log('🔄 Görüntüleme sayıları yüklendi, render ediliyor...');
        this.renderAnnouncements(); // BU SATIR EKLENDİ
        
    } catch (error) {
        console.error('❌ Hata:', error);
        this.showErrorState();
    }
}

async loadAllViewCounts() {
    const viewPromises = this.announcements.map(async (announcement, index) => {
        const views = await getViewCount(`announcement-${announcement.id || index}`); // getViewCount kullan
        announcement.views = views;
        return views;
    });
    
    await Promise.all(viewPromises);
}

            handleFilter(e) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                this.currentFilter = e.target.dataset.filter;
                this.currentPage = 1;
                this.applyFilters();
            }

            handleSearch(e) {
                this.searchTerm = e.target.value.toLowerCase();
                const clearBtn = document.getElementById('clearSearch');
                
                if (this.searchTerm) {
                    clearBtn.classList.remove('hidden');
                } else {
                    clearBtn.classList.add('hidden');
                }

                this.currentPage = 1;
                this.applyFilters();
            }

            clearSearch() {
                document.getElementById('searchInput').value = '';
                document.getElementById('clearSearch').classList.add('hidden');
                this.searchTerm = '';
                this.applyFilters();
            }

            handleSort(e) {
                this.currentSort = e.target.value;
                this.applyFilters();
            }

            applyFilters() {
                let filtered = [...this.announcements];

                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(item => item.category === this.currentFilter);
                }

                if (this.searchTerm) {
                    filtered = filtered.filter(item => 
                        item.title.toLowerCase().includes(this.searchTerm) ||
                        item.summary.toLowerCase().includes(this.searchTerm) ||
                        (item.full_content && item.full_content.toLowerCase().includes(this.searchTerm))
                    );
                }

                filtered = this.sortAnnouncements(filtered);

                this.filteredAnnouncements = filtered;
                this.renderAnnouncements();
                this.renderPagination();
            }

            sortAnnouncements(announcements) {
                return announcements.sort((a, b) => {
                    switch (this.currentSort) {
                        case 'date-desc':
                            return new Date(b.date) - new Date(a.date);
                        case 'date-asc':
                            return new Date(a.date) - new Date(b.date);
                        case 'priority':
                            const priorityOrder = { high: 3, medium: 2, low: 1 };
                            return priorityOrder[b.priority || 'low'] - priorityOrder[a.priority || 'low'];
                        case 'title':
                            return a.title.localeCompare(b.title, 'tr');
                        default:
                            return 0;
                    }
                });
            }

            renderAnnouncements() {
    const container = document.getElementById('announcementsGrid');
    const startIndex = (this.currentPage - 1) * this.itemsPerPage;
    const endIndex = startIndex + this.itemsPerPage;
    const currentAnnouncements = this.filteredAnnouncements.slice(startIndex, endIndex);

    if (currentAnnouncements.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-16">
                <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Duyuru bulunamadı</h3>
                <p class="text-gray-500">Arama kriterlerinizi değiştirmeyi deneyin.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = currentAnnouncements.map((announcement, index) => {
        const categoryInfo = this.getCategoryInfo(announcement.category);
        const date = new Date(announcement.date);
        const formattedDate = date.toLocaleDateString('tr-TR', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        const priorityClass = announcement.priority === 'high' ? 'priority-high' : '';
        const announcementId = `announcement-${announcement.id || (startIndex + index)}`;
        const views = announcement.views || 0;

        return `
            <div class="announcement-card ${announcement.category} ${priorityClass} rounded-2xl overflow-hidden cursor-pointer transform transition-all duration-300"
                 onclick="announcementManager.openModal('${announcement.title.replace(/'/g, "\\'")}', '${announcementId}')">
                <div class="p-6 relative">
                    <div class="flex justify-between items-start mb-4">
                        <span class="category-badge ${categoryInfo.badgeClass} px-3 py-1 rounded-full text-xs font-medium">
                            ${categoryInfo.icon} ${categoryInfo.text}
                        </span>
                        ${announcement.priority === 'high' ? '<span class="text-red-500 text-lg">🔥</span>' : ''}
                    </div>
                    
                    <div class="flex items-center mb-3">
                        <span class="inline-flex items-center text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">
                            <i class="far fa-calendar-alt mr-2"></i>${formattedDate}
                        </span>
                    </div>
                    
                    <h3 class="text-xl font-bold text-primary mb-3 line-clamp-2">${announcement.title}</h3>
                    <p class="text-gray-600 mb-4 line-clamp-3">${announcement.summary}</p>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-primary font-semibold inline-flex items-center hover:text-indigo-600 transition-colors">
                            Devamını oku <i class="fas fa-arrow-right ml-2 text-sm"></i>
                        </span>
                        <div class="flex items-center text-sm text-gray-500">
                            <i class="far fa-eye mr-1"></i>
                            <span class="view-count" id="views-${announcementId}">${views}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

            renderPagination() {
                const container = document.getElementById('paginationContainer');
                const totalPages = Math.ceil(this.filteredAnnouncements.length / this.itemsPerPage);
                
                if (totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                paginationHTML += `
                    <button onclick="announcementManager.goToPage(${this.currentPage - 1})" 
                            class="px-4 py-2 border rounded-lg transition-all ${this.currentPage === 1 ? 'cursor-not-allowed bg-gray-200 text-gray-400' : 'bg-white hover:bg-primary hover:text-white'}"
                            ${this.currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left mr-1"></i> Önceki
                    </button>
                `;

                const maxVisiblePages = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button onclick="announcementManager.goToPage(${i})" 
                                class="px-4 py-2 mx-1 border rounded-lg transition-all ${this.currentPage === i ? 'bg-primary text-white' : 'bg-white hover:bg-primary hover:text-white'}">
                            ${i}
                        </button>
                    `;
                }

                paginationHTML += `
                    <button onclick="announcementManager.goToPage(${this.currentPage + 1})" 
                            class="px-4 py-2 border rounded-lg transition-all ${this.currentPage === totalPages ? 'cursor-not-allowed bg-gray-200 text-gray-400' : 'bg-white hover:bg-primary hover:text-white'}"
                            ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Sonraki <i class="fas fa-chevron-right ml-1"></i>
                    </button>
                `;

                container.innerHTML = paginationHTML;
            }

            goToPage(page) {
                if (page < 1 || page > Math.ceil(this.filteredAnnouncements.length / this.itemsPerPage)) return;
                this.currentPage = page;
                this.renderAnnouncements();
                this.renderPagination();
                this.scrollToTop();
            }

            getCategoryInfo(category) {
                const categoryMap = {
                    urgent: { text: 'Acil Duyuru', badgeClass: 'bg-red-100 text-red-800', icon: '🚨' },
                    'new-product': { text: 'Yeni Ürün', badgeClass: 'bg-blue-100 text-blue-800', icon: '🎯' },
                    'product-update': { text: 'Ürün Güncellemesi', badgeClass: 'bg-purple-100 text-purple-800', icon: '🔄' },
                    event: { text: 'Etkinlik', badgeClass: 'bg-green-100 text-green-800', icon: '📅' },
                    maintenance: { text: 'Bakım', badgeClass: 'bg-yellow-100 text-yellow-800', icon: '🔧' },
                    general: { text: 'Genel', badgeClass: 'bg-purple-100 text-purple-800', icon: '📢' }
                };
                return categoryMap[category] || categoryMap.general;
            }

async openModal(title, announcementId = null) {
    const announcement = this.announcements.find(a => a.title === title);
    if (!announcement) return;

    // Modal açıldığında görüntüleme sayısını ARTIR
    if (announcementId) {
        const updatedViews = await incrementViewCount(announcementId); // incrementViewCount kullan
        announcement.views = updatedViews;
        
        // Karttaki görüntüleme sayısını da güncelle
        const viewElement = document.getElementById(`views-${announcementId}`);
        if (viewElement) {
            viewElement.textContent = updatedViews;
        }
    }
    const categoryInfo = this.getCategoryInfo(announcement.category);
    const date = new Date(announcement.date);
    const formattedDate = date.toLocaleDateString('tr-TR', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        weekday: 'long'
    });

    const contentHtml = marked.parse(announcement.full_content || announcement.summary);

    document.getElementById('modalContent').innerHTML = `
        <div class="mb-6">
            <span class="inline-block ${categoryInfo.badgeClass} px-4 py-2 rounded-full text-sm font-medium mb-4">
                ${categoryInfo.icon} ${categoryInfo.text}
            </span>
            ${announcement.priority === 'high' ? '<span class="ml-2 bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-medium">🔥 Yüksek Öncelik</span>' : ''}
        </div>
        
        <h1 class="text-3xl font-bold text-primary mb-4">${announcement.title}</h1>
        
        <div class="flex items-center text-gray-600 mb-6 space-x-4">
            <span class="flex items-center">
                <i class="far fa-calendar-alt mr-2"></i>${formattedDate}
            </span>
            <span class="flex items-center">
                <i class="far fa-eye mr-2"></i>${announcement.views || await getViewCount(announcementId)} görüntüleme
            </span>
            <span class="flex items-center">
                <i class="far fa-clock mr-2"></i>${Math.ceil(announcement.full_content?.length / 200 || 1)} dk okuma
            </span>
        </div>
        
        <div class="prose max-w-none text-gray-700 leading-relaxed">
            ${contentHtml}
        </div>
    `;

    document.getElementById('announcementModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';

    this.currentAnnouncement = announcement;
    this.currentAnnouncementId = announcementId;
}

            closeModal() {
                document.getElementById('announcementModal').classList.add('hidden');
                document.body.style.overflow = '';
                this.currentAnnouncement = null;
            }

            shareAnnouncement() {
                if (!this.currentAnnouncement) return;

                if (navigator.share) {
                    navigator.share({
                        title: this.currentAnnouncement.title,
                        text: this.currentAnnouncement.summary,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        this.showToast('Link panoya kopyalandı!', 'success');
                    });
                }
            }

            scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                
                const bgColor = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                }[type] || 'bg-blue-500';

                const icon = {
                    success: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle',
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info-circle'
                }[type] || 'fas fa-info-circle';

                toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg flex items-center transform transition-all duration-300 translate-x-full`;
                toast.innerHTML = `
                    <i class="${icon} mr-3"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.classList.remove('translate-x-full');
                }, 100);

                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            showErrorState() {
                const container = document.getElementById('announcementsGrid');
                container.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">Bir hata oluştu</h3>
                        <p class="text-gray-500 mb-4">Duyurular yüklenirken bir sorun yaşandı.</p>
                        <button onclick="location.reload()" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
                            <i class="fas fa-redo mr-2"></i>Tekrar Dene
                        </button>
                    </div>
                `;
            }
        }

        function subscribeNewsletter() {
            const email = document.getElementById('newsletterEmail').value;
            if (!email) {
                announcementManager.showToast('Lütfen e-posta adresinizi girin', 'warning');
                return;
            }

            if (!email.includes('@')) {
                announcementManager.showToast('Geçerli bir e-posta adresi girin', 'error');
                return;
            }

            setTimeout(() => {
                announcementManager.showToast('Bülten aboneliğiniz başarıyla oluşturuldu!', 'success');
                document.getElementById('newsletterEmail').value = '';
            }, 1000);
        }

        function closeModal() {
            announcementManager.closeModal();
        }

        function shareAnnouncement() {
            announcementManager.shareAnnouncement();
        }

        function scrollToTop() {
            announcementManager.scrollToTop();
        }

        let announcementManager;
        document.addEventListener('DOMContentLoaded', () => {
            announcementManager = new AnnouncementManager();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
