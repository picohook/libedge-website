name = "view-counter-worker"
main = "index.js"          # Worker ana dosyası
compatibility_date = "2025-10-12"

# =======================================================
# Durable Object Binding
# =======================================================
[[durable_objects]]
binding = "MY_DURABLE_OBJECT"   # index.js içinde kullanılan env.MY_DURABLE_OBJECT
class_name = "MyDurableObject" # Daha önce export edilen DO sınıf adı

# =======================================================
# Migrations - mevcut DO'larla uyumlu
# =======================================================
[[migrations]]
tag = "v1"
new_classes = ["MyDurableObject"]
